<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/jquery.toast.css">
    <title>會員註冊</title>
    <link rel="icon" href="images/logo.png">
</head>

<body>
    <form class="form-horizontal" name = "creat" method="POST" action="echo.php" onclick="return false">
        <fieldset>

            <!-- Form Name -->
            <legend>會員註冊</legend>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="userName">姓名</label>
                <div class="col-md-4">
                    <input id="userName" name="userName" type="text" placeholder="" class="form-control input-md" >
                    <span id="userName_info" class="help-block"></span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="account">帳號</label>
                <div class="col-md-4">
                    <input id="account" name="account" type="text" placeholder="" class="form-control input-md" >
                    <span id="account_info" class="help-block"></span>
                </div>
            </div>

            <!-- Multiple Radios -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="sex">性別</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label for="sex-0">
              <input type="radio" name="sex" id="sex-0" value="boy" checked="checked">
              男
            </label>
                    </div>
                    <div class="radio">
                        <label for="sex-1">
              <input type="radio" name="sex" id="sex-1" value="girl">
              女
            </label>
                    </div>
                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">密碼</label>
                <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="長度8-12字元" class="form-control input-md"  >
                    <span id="pwd_info" class="help-block"></span>
                </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password_re">再次輸入密碼</label>
                <div class="col-md-4">
                    <input id="password_re" name="password_re" type="password" placeholder="再次輸入密碼" class="form-control input-md"  >
                    <span id="pwd_re_info" class="help-block"></span>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">電子信箱</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="" class="form-control input-md"  >
                    <span id="email_info" class="help-block"></span>

                </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button_submit"></label>
                <div class="col-md-8">
                    <button id="btn_subnit" type ="submit" name="button_submit" class="btn btn-success">註冊</button>
                    <button id="btn_cancel" name="button_cancel" class="btn btn-danger">取消</button>
                </div>
            </div>

        </fieldset>
    </form>
    <script>
        $("#btn_subnit").click(function (){

            // 判斷是否有輸入資料
            if($("#userName").val() =="")
            {
               alert("姓名不可為空白");
                eval("document.creat['userName'].focus()"); //eval()執行()內的項目
            }
            else if($("#account").val() =="")
            {
                alert("帳號不可為空白");
                eval("document.creat['account'].focus()"); //eval()執行()內的項目
            }
            else if($("#password").val() =="")
            {
                alert("密碼不可為空白");
                eval("document.creat['password'].focus()"); //eval()執行()內的項目
            }
            else if($("#password_re").val() =="")
            {
                alert("再次輸入密碼不可為空白");
                eval("document.creat['password_re'].focus()"); //eval()執行()內的項目
            }
            else if($("#email").val() =="")
            {
                alert("信箱不可為空白");
                eval("document.creat['email'].focus()"); //eval()執行()內的項目
            }
            else{
            checked_length();
            checked_psd();
            checked_email()
            }   

        });
        //檢查密碼長度
        function checked_length()
        {
            var psd_length=$("#password").val().length;
            $("#pwd_info").text("");
            if(psd_length>7&&psd_length<13)
            {
            }
            else
            {
                alert("密碼長度錯誤");
                $("#pwd_info").text("密碼長度錯誤");
                eval("document.creat['password'].focus()"); //eval()執行()內的項目
            }
        }
        function checked_psd()
        {
            var psd=$("#password").val();
            var psd_re=$("#password_re").val();
            $("#pwd_re_info").text("");
           if (psd ==psd_re )
            {
            }
            else
            {
                $("#pwd_re_info").text("密碼不一致");
                eval("document.creat['password].focus()"); //eval()執行()內的項目
            }
        }
        function checked_email(){
                var email = $("#email").val();
                $("#email_info").text("");
                if(email.indexOf("@")<0)
                {
                    $("#email_info").text("電子信箱格式有誤");
                    eval("document.creat['email'].focus()"); //eval()執行()內的項目
                }
                else
                {
                    document.creat.submit();
                }
        }

    </script>
</body>

</html>
